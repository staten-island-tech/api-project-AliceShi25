<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <title>API Project</title>
  </head>
  <body class="theme1">
    <header id="above">
      <div class="words">
        <h1>Popular Right Now</h1>
        <h2>Top 20 Movies</h2>
        <h3>sobbing rn &#128525;</h3>
      </div>
    </header>
    <header id="searcher">
      <div class="form">
        <label>
          <h3>The movie you're looking for isn't popular?</h3>
          <h4>Search for other movies here &darr;</h4>
          <form id="form">
            <input
              type="text"
              placeholder="check spelling, hit enter"
              id="searchBar"
              class="searchbar"
            />
          </form>
        </label>
      </div>
      <div class="buttons">
        <button id="theme" class="button">Change Theme</button>
      </div>
    </header>
    <div id="parent">
      <div class="submain">
        <img
          src="https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_square.jpg"
          alt="img"
        />
        <div class="movieInfo">
          <h2>Movie Title</h2>
          <h4>9.9</h4>
        </div>
        <div class="movieDesc">
          <h3>Description</h3>
          <p>placeholder</p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
